<!DOCTYPE html>
<html>

<head>
    <title>路由模块测试</title>
    <script type="text/javascript" src="../js/lib/require.js"></script>
    <script type="text/javascript" src="../js/require.config.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl: "../"
    });
    /*
     * 声明页面的依赖
     * 就像java文件的头部需要声明import文件一样
     * 具体库的配置都在require.config.js中
     */
    require([
    	"jQuery",
        //加载路由控件
        "routie"
    ], function(jQuery,routie) {
    	console.log(arguments);
        routie({
            "*": function() {
                document.write(arguments[0]);
            }
        })
    });
    </script>
</head>

<body>

</body>

</html>
